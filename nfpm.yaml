name: whispaste
version: 0.1.0
maintainer: whispaste maintainers
description: Simple voice-to-paste tool using OpenAI Whisper
license: MIT
homepage: https://github.com/kanielrkirby/whispaste

depends:
  - python3 >=3.12
  - libportaudio2
  - libnotify4

recommends:
  - xdotool
  - wl-clipboard
  - wtype

contents:
  - src: result/bin/whispaste
    dst: /usr/bin/whispaste
    file_info:
      mode: 0755

overrides:
  deb:
    depends:
      - python3 (>= 3.12)
      - libportaudio2
      - libnotify4

  rpm:
    depends:
      - python3 >= 3.12
      - portaudio
      - libnotify

  apk:
    depends:
      - python3 >= 3.12
      - portaudio
      - libnotify

  archlinux:
    depends:
      - python>=3.12
      - portaudio
      - libnotify

scripts:
  postinstall: ./scripts/postinstall.sh
  preremove: ./scripts/preremove.sh
